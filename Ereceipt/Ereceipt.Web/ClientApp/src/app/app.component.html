<h1>Users list</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <td>ID</td>
            <td>Name</td>
            <td>Avatar</td>
            <td>Role</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user?.id}}</td>
            <td>{{user?.name}}</td>
            <td>{{user?.avatar}}</td>
            <td>{{user?.role}}</td>
        </tr>
    </tbody>
</table>
